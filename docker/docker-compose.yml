services:
  db:
    image: mysql:8.0
    container_name: mysql_e-learning_db_container
    ports:
      - "3307:3306"
    env_file:
      - ../.env
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - e-learning_app_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_e-learning_container
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123

volumes:
  mysql_data:

networks:
  e-learning_app_network:
    driver: bridge
